<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2c6bbdb178.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="nav">
      <div class="nav_left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="nav_right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><i class="fas fa-th"></i></a>
        <a href="#"><img src="src/avatar.PNG" alt="avatar" /></a>
      </div>
    </section>
    <section class="search">
      <div class="logo">
        <img src="src/googleLogo.png" alt="googleLogo" />
      </div>
      <div class="searchBar">
        <i class="fas fa-search"></i>
        <input type="text" />
        <i class="fas fa-microphone"></i>
      </div>
      <div class="button">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <div class="ad">
        <img src="src/shield.PNG" alt="adShield" />
        <span>Easily set an expiration date for your data.</span>
        <a href="#">Turn on Auto-delete</a>
      </div>
    </section>
    <section class="footer">
      <div class="footer_left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer_right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </section>
  </body>
</html>
